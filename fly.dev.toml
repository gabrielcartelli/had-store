# fly.toml app configuration file generated for hatstore-dev on 2025-09-12T10:10:10-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hatstore-dev'
primary_region = 'gru'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]

[env]
  DEBUG = 'true'
  ENVIRONMENT = 'development'

[http_service]
  internal_port = 8080
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  size = 'shared-cpu-1x'
