<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Had Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header-elaborado">
        <div class="header-container">
            <img src="imagens/logo-hadstore.png" alt="Had Store" class="logo-header" />
            <div>
                <h1 class="titulo-header">Had Store</h1>
                <p class="slogan-header">Sua loja para todos os estilos de chapéus!</p>
            </div>
        </div>
        <!-- Botão do carrinho no canto direito -->
        <button id="cart-menu-button" class="hamburger-menu" style="position: absolute; top: 1.5rem; right: 2rem;">&#9776; Carrinho</button>
    </header>
    <main>
        <section id="product-list">
            <h2>Chapéus Disponíveis</h2>
            <input type="text" id="search-hat" placeholder="Pesquisar chapéu..." style="margin-bottom: 1rem; width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid #ccc;">
            <div id="hats" class="hats-grid"></div>
        </section>
    </main>
    <!-- Sidebar do carrinho -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Seu Carrinho</h2>
            <button id="close-cart" class="close-cart">&times;</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div id="total-amount" class="cart-total"></div>
        <button id="checkout-button" class="checkout-button">Finalizar Compra</button>
    </div>
    <footer>
        <p>&copy; 2025 Had Store</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
