<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Had Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header-elaborado">
        <div class="header-container">
            <img src="imagens/logo-hadstore.png" alt="Had Store" class="logo-header" />
            <div>
                <h1 class="titulo-header">Had Store</h1>
                <p class="slogan-header">Seu destino para todos os estilos de chapéus!</p>
            </div>
        </div>
        <nav class="nav-header">
            <a href="#product-list">Chapéus</a>
            <a href="#shopping-cart">Carrinho</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <main>
        <section id="product-list">
            <h2>Chapéus Disponíveis</h2>
            <input type="text" id="search-hat" placeholder="Pesquisar chapéu..." style="margin-bottom: 1rem; width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid #ccc;">
            <div id="hats" class="hats-grid"></div>
        </section>
        <aside id="shopping-cart">
            <h2>Seu Carrinho</h2>
            <div id="cart-items"></div>
            <div id="total-amount"></div>
            <button id="checkout-button">Finalizar Compra</button>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 Had Store</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
