<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Had Store - Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
    .checkout-bg {
        min-height: 100vh;
        background: linear-gradient(120deg, #fff 60%, #f6f6f6 100%);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        animation: fadeInBg 1s;
        padding: 0;
    }
    @keyframes fadeInBg {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .checkout-horizontal {
        display: flex;
        gap: 2.5rem;
        max-width: 1200px;
        width: 100%;
        margin: 3rem auto;
        align-items: flex-start;
        justify-content: center;
    }
    .checkout-col {
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 8px 32px #c9a94b22, 0 2px 16px #23232322;
        padding: 2rem 2rem 2rem 2rem;
        min-width: 260px;
        flex: 1 1 0;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        animation: popCheckout 0.7s;
    }
    @keyframes popCheckout {
        from { transform: scale(0.93) translateY(40px); opacity: 0; }
        to { transform: scale(1) translateY(0); opacity: 1; }
    }
    .checkout-col h3 {
        color: #c9a94b;
        margin-bottom: 0.7rem;
        font-size: 1.25rem;
        font-weight: bold;
        letter-spacing: 1px;
        text-align: left;
    }
    .checkout-col label {
        font-weight: 500;
        color: #c9a94b;
        margin-bottom: 0.2rem;
        display: block;
        font-size: 1.07rem;
        letter-spacing: 0.5px;
        margin-top: 0.7rem;
    }
    .checkout-col input,
    .checkout-col select {
        width: 100%;
        padding: 0.8rem;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        font-size: 1.08rem;
        background: #f6f6f6;
        color: #444;
        margin-bottom: 0.2rem;
        transition: box-shadow 0.2s;
        box-shadow: 0 2px 8px #c9a94b11;
        outline: none;
    }
    .checkout-col input:focus,
    .checkout-col select:focus {
        box-shadow: 0 2px 16px #c9a94b33;
        border-color: #c9a94b;
    }
    .pagamento-opcoes {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        margin-top: 1.2rem;
    }
    .pagamento-btn {
        display: flex;
        align-items: center;
        gap: 1rem;
        background: linear-gradient(90deg, #f6f6f6 60%, #e5e7eb 100%);
        border: 2px solid #c9a94b;
        border-radius: 14px;
        padding: 1.1rem 1.2rem;
        font-size: 1.15rem;
        font-weight: bold;
        color: #444;
        cursor: pointer;
        transition: background 0.2s, border 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px #c9a94b11;
        outline: none;
        position: relative;
    }
    .pagamento-btn.selected,
    .pagamento-btn:hover {
        background: linear-gradient(90deg, #fff 60%, #c9a94b22 100%);
        border: 2px solid #a88a2c;
        box-shadow: 0 4px 16px #c9a94b33;
        color: #c9a94b;
    }
    .pagamento-btn img {
        width: 36px;
        height: 36px;
        object-fit: contain;
        background: none;
        border-radius: 8px;
        border: none;
        box-shadow: none;
    }
    .checkout-form-btn {
        margin-top: 2.2rem;
        background: linear-gradient(90deg, #c9a94b 60%, #a88a2c 100%);
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 1.1rem 0;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 16px #c9a94b33;
        transition: background 0.2s, box-shadow 0.2s;
        letter-spacing: 1px;
        width: 100%;
    }
    .checkout-form-btn:hover {
        background: linear-gradient(90deg, #a88a2c 0%, #c9a94b 100%);
        box-shadow: 0 4px 24px #c9a94b44;
    }
    /* Resumo do pedido */
    .pedido-resumo-horizontal {
        background: #f6f6f6;
        border-radius: 18px;
        box-shadow: 0 2px 8px #c9a94b11;
        padding: 2.2rem 2.5rem;
        min-width: 320px;
        max-width: 340px;
        font-size: 1.08rem;
        color: #444;
        animation: fadeInResumo 1.1s;
        margin-top: 0;
        margin-bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        height: fit-content;
    }
    @keyframes fadeInResumo {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; transform: translateY(0);}
    }
    .pedido-resumo-horizontal strong {
        color: #c9a94b;
    }
    .pedido-resumo-horizontal ul {
        margin: 0.7rem 0 0.7rem 1.2rem;
        padding: 0;
    }
    .pedido-resumo-horizontal li {
        margin-bottom: 0.5rem;
    }
    .pedido-resumo-horizontal .pedido-total {
        margin-top: 1.2rem;
        font-size: 1.18rem;
        font-weight: bold;
        color: #c9a94b;
    }
    @media (max-width: 1100px) {
        .checkout-horizontal {
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        .pedido-resumo-horizontal {
            margin-bottom: 2rem;
            margin-top: 0;
        }
    }
    @media (max-width: 900px) {
        .checkout-horizontal {
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        .checkout-col {
            min-width: unset;
            width: 100%;
        }
        .pedido-resumo-horizontal {
            min-width: unset;
            max-width: 100%;
        }
    }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="index.html" style="display:flex;align-items:center;gap:1rem;text-decoration:none;">
                <img src="imagens/logo-hadstore.png" alt="Had Store" class="logo-header" />
                <div class="header-titles">
                    <h1 class="titulo-header">Had Store</h1>
                    <span class="slogan-header">Seu estilo começa pela cabeça</span>
                </div>
            </a>
            <nav class="header-nav">
                <a href="index.html" class="header-link">Home</a>
                <a href="pedidos.html" class="header-link">Meus Pedidos</a>
            </nav>
        </div>
        <div class="header-bar">
            <span class="header-bar-item">Frete grátis acima de R$ 200</span>
            <span class="header-bar-item">Compra segura</span>
            <span class="header-bar-item">Suporte 24h</span>
        </div>
    </header>
    <div class="promo-banner">
        <span class="promo-text">
            <strong>Promoção:</strong> Ganhe 10% OFF no primeiro pedido! Use o cupom <span class="cupom">HAD10</span>
        </span>
    </div>
    <div class="checkout-bg">
        <main class="checkout-horizontal">
            <div class="pedido-resumo-horizontal" id="pedido-resumo"></div>
            <form id="checkout-form" style="display:contents;" autocomplete="off" novalidate>
                <div class="checkout-col">
                    <h3>Dados Pessoais</h3>
                    <div class="checkout-fields">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" required pattern=".{3,}" title="Digite seu nome completo">
                        <span class="input-error" id="erro-nome"></span>

                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" title="Formato: 000.000.000-00">
                        <span class="input-error" id="erro-cpf"></span>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Digite um e-mail válido">
                        <span class="input-error" id="erro-email"></span>

                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" maxlength="15" title="Formato: (99) 99999-9999">
                        <span class="input-error" id="erro-telefone"></span>
                    </div>
                </div>
                <div class="checkout-col">
                    <h3>Endereço</h3>
                    <div class="checkout-fields">
                        <label for="endereco">Rua:</label>
                        <input type="text" id="endereco" name="endereco" required>
                        <span class="input-error" id="erro-endereco"></span>

                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required pattern="\d+" title="Digite apenas números">
                        <span class="input-error" id="erro-numero"></span>

                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                        <span class="input-error" id="erro-bairro"></span>

                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" maxlength="9" title="Formato: 00000-000">
                        <span class="input-error" id="erro-cep"></span>

                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                        <span class="input-error" id="erro-cidade"></span>

                        <label for="uf">Estado (UF):</label>
                        <input type="text" id="uf" name="uf" required maxlength="2" pattern="[A-Za-z]{2}" title="Digite a sigla do estado">
                        <span class="input-error" id="erro-uf"></span>
                    </div>
                </div>
                <div class="checkout-col">
                    <h3>Pagamento</h3>
                    <div class="pagamento-opcoes">
                        <button type="button" class="pagamento-btn" id="btn-pix">
                            <img src="imagens/pix-icon.jpg" alt="PIX" />
                            PIX
                        </button>
                        <button type="button" class="pagamento-btn" id="btn-boleto">
                            <img src="imagens/boleto-icon.png" alt="Boleto" />
                            Boleto
                        </button>
                    </div>
                    <input type="hidden" id="pagamento" name="pagamento" required>
                    <span class="input-error" id="erro-pagamento"></span>
                    <!-- Mova o botão para dentro da coluna de pagamento -->
                    <button type="submit" class="checkout-form-btn" style="margin-top:1.5em;width:100%;">Finalizar compra</button>
                </div>
            </form>
        </main>
    </div>
    <!-- Loader animado -->
    <div id="loader" class="loader" style="display:none;">
        <div class="spinner"></div>
        <span>Carregando...</span>
    </div>
    <!-- Modal genérico -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>
    <!-- Bibliotecas de máscara e JS do checkout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
