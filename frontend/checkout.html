<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hat Store - Checkout</title>
    <!-- O único link de estilo, apontando para o arquivo CSS centralizado -->
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="index.html" style="display:flex;align-items:center;gap:1rem;text-decoration:none;">
                <img src="imagens/logo-hatstore.png" alt="Hat Store" class="logo-header" />
                <div class="header-titles">
                    <h1 class="titulo-header">Hat Store</h1>
                    <span class="slogan-header">Seu estilo começa pela cabeça</span>
                </div>
            </a>
            <nav class="header-nav">
                <a href="index.html" class="header-link">Home</a>
                <a href="pedidos.html" class="header-link">Meus Pedidos</a>
                <!-- Espaço para o botão de Login/Logout -->
                <div id="auth-links">
                    <a href="auth.html" class="header-link">Login</a>
                </div>
            </nav>
        </div>
        <div class="header-bar">
            <span class="header-bar-item">Frete grátis acima de R$ 200</span>
            <span class="header-bar-item">Compra segura</span>
            <span class="header-bar-item">Suporte 24h</span>
        </div>
    </header>
    <div class="promo-banner">
        <span class="promo-text">
            <strong>Promoção:</strong> Ganhe 10% OFF no primeiro pedido! Use o cupom <span class="cupom">HAT10</span>
        </span>
    </div>

    <!-- O contêiner de fundo foi movido para uma classe no CSS principal -->
    <div class="checkout-bg">
        <main class="checkout-horizontal">
            <!-- Coluna de resumo do pedido -->
            <aside class="pedido-resumo-horizontal" id="pedido-resumo">
                <!-- Conteúdo será preenchido pelo JavaScript -->
            </aside>

            <!-- Formulário de checkout -->
            <form id="checkout-form" class="checkout-form-container" autocomplete="off" novalidate>
                <section class="checkout-col">
                    <h3>Dados Pessoais</h3>
                    <div class="checkout-fields">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" required pattern=".{3,}" title="Digite seu nome completo" aria-describedby="erro-nome">
                        <span class="input-error" id="erro-nome" role="alert"></span>

                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" title="Formato: 000.000.000-00" aria-describedby="erro-cpf">
                        <span class="input-error" id="erro-cpf" role="alert"></span>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Digite um e-mail válido" aria-describedby="erro-email">
                        <span class="input-error" id="erro-email" role="alert"></span>

                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" maxlength="15" title="Formato: (99) 99999-9999" aria-describedby="erro-telefone">
                        <span class="input-error" id="erro-telefone" role="alert"></span>
                    </div>
                </section>

                <section class="checkout-col">
                    <h3>Endereço</h3>
                    <div class="checkout-fields">
                        <label for="endereco">Rua:</label>
                        <input type="text" id="endereco" name="endereco" required aria-describedby="erro-endereco">
                        <span class="input-error" id="erro-endereco" role="alert"></span>

                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required pattern="\d+" title="Digite apenas números" aria-describedby="erro-numero">
                        <span class="input-error" id="erro-numero" role="alert"></span>

                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required aria-describedby="erro-bairro">
                        <span class="input-error" id="erro-bairro" role="alert"></span>

                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" maxlength="9" title="Formato: 00000-000" aria-describedby="erro-cep">
                        <span class="input-error" id="erro-cep" role="alert"></span>

                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required aria-describedby="erro-cidade">
                        <span class="input-error" id="erro-cidade" role="alert"></span>

                        <label for="uf">Estado (UF):</label>
                        <input type="text" id="uf" name="uf" required maxlength="2" pattern="[A-Za-z]{2}" title="Digite a sigla do estado" aria-describedby="erro-uf">
                        <span class="input-error" id="erro-uf" role="alert"></span>
                    </div>
                </section>

                <section class="checkout-col">
                    <h3>Pagamento</h3>
                    <div class="pagamento-opcoes">
                        <button type="button" class="pagamento-btn" id="btn-pix">
                            <img src="imagens/pix-icon.jpg" alt="PIX" />
                            PIX
                        </button>
                        <button type="button" class="pagamento-btn" id="btn-boleto">
                            <img src="imagens/boleto-icon.png" alt="Boleto" />
                            Boleto
                        </button>
                    </div>
                    <input type="hidden" id="pagamento" name="pagamento" required aria-describedby="erro-pagamento">
                    <span class="input-error" id="erro-pagamento" role="alert"></span>
                    
                    <button type="submit" class="checkout-form-btn">Finalizar compra</button>
                </section>
            </form>
        </main>
    </div>

    <!-- Loader animado -->
    <div id="loader" class="loader" style="display:none;">
        <div class="spinner"></div>
        <span>Carregando...</span>
    </div>

    <!-- Modal genérico -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Bibliotecas de máscara e JS do checkout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <!-- Scripts da aplicação -->
    <script src="js/api.js"></script>
    <script src="js/app.js"></script> <!-- Incluído para a lógica do header e modal -->
    <script src="js/checkout.js"></script>
</body>
</html>
