<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Conta - Hat Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header class="main-header">
        <div class="header-content">
            <a href="index.html" style="display:flex;align-items:center;gap:1rem;text-decoration:none;">
                <img src="imagens/logo-hatstore.png" alt="Hat Store" class="logo-header" />
                <div class="header-titles">
                    <h1 class="titulo-header">Hat Store</h1>
                    <span class="slogan-header">Seu estilo começa pela cabeça</span>
                </div>
            </a>
        </div>
    </header>

    <main class="auth-container">
        
        <!-- Formulário de Login (Visível por padrão) -->
        <form id="login-form">
            <h2>Acessar sua Conta</h2>
            
            <!-- Região de feedback para leitores de tela -->
            <div id="login-message" role="alert" aria-live="assertive" class="auth-message"></div>

            <div class="auth-form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required autocomplete="email">
            </div>
            <div class="auth-form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" name="password" required autocomplete="current-password">
            </div>
            <div class="auth-checkbox-group">
                <input type="checkbox" id="remember-me" name="rememberMe">
                <label for="remember-me">Lembrar-me</label>
            </div>
            <button type="submit" class="auth-button" style="margin-top: 1rem;">Entrar</button>
            <p class="auth-toggle-link">
                Não tem uma conta? 
                <button type="button" id="show-register-form">Crie uma agora</button>
            </p>
        </form>

        <!-- Formulário de Registro (Escondido por padrão) -->
        <form id="register-form" hidden>
            <h2>Criar nova Conta</h2>

            <!-- Região de feedback para leitores de tela -->
            <div id="register-message" role="alert" aria-live="assertive" class="auth-message"></div>

            <div class="auth-form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required autocomplete="email">
            </div>
            <div class="auth-form-group">
                <label for="register-password">Senha</label>
                <input type="password" id="register-password" name="password" required minlength="6" autocomplete="new-password" aria-describedby="password-help">
                <small id="password-help" style="color: var(--cor-prata); margin-top: 0.5rem; display: block;">
                    A senha deve ter no mínimo 6 caracteres.
                </small>
            </div>
            <button type="submit" class="auth-button" style="margin-top: 1rem;">Registrar</button>
            <p class="auth-toggle-link">
                Já tem uma conta? 
                <button type="button" id="show-login-form">Faça o login</button>
            </p>
        </form>
    </main>

    <script>window.DEV_ENV = window.location.hostname === 'hatstore-dev.fly.dev';</script>
    <script src="js/auth.js"></script>
</body>
</html>
