<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos - Had Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .consulta-pedidos-container {
            max-width: 420px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px #2563eb22;
            padding: 2rem;
        }
        .consulta-pedidos-container h2 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .pedido-card {
            background: #f3f6fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px #2563eb11;
        }
        .pedido-card strong {
            color: #2563eb;
        }
        .pedido-itens {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .pedido-itens li {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="index.html" style="display:flex;align-items:center;gap:1rem;text-decoration:none;">
                <img src="imagens/logo-hadstore.png" alt="Had Store" class="logo-header" />
                <div class="header-titles">
                    <h1 class="titulo-header">Had Store</h1>
                    <span class="slogan-header">Seu estilo começa pela cabeça</span>
                </div>
            </a>
            <nav class="header-nav">
                <a href="index.html" class="header-link">Home</a>
                <a href="pedidos.html" class="header-link">Meus Pedidos</a>
            </nav>
        </div>
        <div class="header-bar">
            <span class="header-bar-item">Frete grátis acima de R$ 200</span>
            <span class="header-bar-item">Compra segura</span>
            <span class="header-bar-item">Suporte 24h</span>
        </div>
    </header>
    <div class="promo-banner">
        <span class="promo-text">
            <strong>Promoção:</strong> Ganhe 10% OFF no primeiro pedido! Use o cupom <span class="cupom">HAD10</span>
        </span>
    </div>
    <main style="display: flex; align-items: flex-start;">
        <section style="flex: 1;">
            <div class="pedidos-container" style="max-width:420px;margin:2rem auto;">
                <h2>Consultar Pedidos</h2>
                <form id="consulta-form" class="consulta-form">
                    <label for="cpf-consulta">Informe seu CPF:</label>
                    <input type="text" id="cpf-consulta" required placeholder="Seu CPF" style="width:100%;margin-bottom:1rem;">
                    <button type="submit" style="width:100%;">Consultar</button>
                </form>
                <div id="pedidos-list" class="pedidos-list"></div>
            </div>
        </section>
        <aside class="sidebar-actions">
            <button id="cart-menu-button" class="cart-menu-btn" title="Abrir carrinho">Carrinho</button>
            <button id="pedidos-menu-button" class="consultar-pedidos-btn" title="Consultar pedidos">Meus pedidos</button>
        </aside>
    </main>
    <!-- Loader animado -->
    <div id="loader" class="loader" style="display:none;">
        <div class="spinner"></div>
        <span>Carregando...</span>
    </div>
    <!-- Modal genérico -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>
    <!-- Sidebar do carrinho -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Carrinho</h2>
            <button id="close-cart" class="close-cart">&times;</button>
        </div>
        <div id="cart-items"></div>
        <div id="total-amount"></div>
        <button id="checkout-button" class="checkout-button">Finalizar compra</button>
    </div>
    <!-- Sidebar de pedidos -->
    <div id="pedidos-sidebar" class="pedidos-sidebar">
        <div class="pedidos-header">
            <h2>Meus Pedidos</h2>
            <button id="close-pedidos" class="close-pedidos">&times;</button>
        </div>
        <form id="consulta-form-sidebar" class="consulta-form">
            <label for="cpf-consulta-sidebar">Informe seu CPF:</label>
            <input type="text" id="cpf-consulta-sidebar" required placeholder="Seu CPF" style="width:100%;margin-bottom:1rem;">
            <button type="submit" style="width:100%;">Consultar</button>
        </form>
        <div id="pedidos-list-sidebar" class="pedidos-list"></div>
    </div>
    <script>
        const API_UUID = "e3e6c6c2-9b7d-4c5e-8c1a-2f7b8f8e2a1d";
        function solicitarUUID() {
            let uuid = localStorage.getItem("api_uuid");
            while (uuid !== API_UUID) {
                uuid = prompt("Informe o código de acesso:");
                if (uuid === null) {
                    document.body.innerHTML = "<h2 style='color:#e11d48;text-align:center;margin-top:3rem;'>Acesso bloqueado.</h2>";
                    throw new Error("Acesso bloqueado.");
                }
                localStorage.setItem("api_uuid", uuid);
            }
        }
        solicitarUUID();

        function fetchComUUID(url, options = {}) {
            if (!options.headers) options.headers = {};
            options.headers["X-API-UUID"] = localStorage.getItem("api_uuid");
            return fetch(url, options);
        }

        document.getElementById('consulta-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const cpf = document.getElementById('cpf-consulta').value.trim(); // Corrigido id
            if (!cpf) return;

            document.getElementById('pedidos-list').innerHTML = "<p>Buscando pedidos...</p>";

            fetchComUUID(`/api/pedidos?cpf=${encodeURIComponent(cpf)}`)
                .then(res => res.json())
                .then(pedidos => {
                    const pedidosDiv = document.getElementById('pedidos-list');
                    pedidosDiv.innerHTML = '';
                    if (!pedidos || pedidos.length === 0) {
                        pedidosDiv.innerHTML = "<p>Nenhum pedido encontrado para este CPF.</p>";
                        return;
                    }
                    pedidos.forEach(pedido => {
                        const card = document.createElement('div');
                        card.className = 'pedido-card';
                        card.innerHTML = `
                            <strong>Pedido:</strong> ${pedido.nome}<br>
                            <strong>CPF:</strong> ${pedido.cpf}<br>
                            <strong>E-mail:</strong> ${pedido.email}<br>
                            <strong>Pagamento:</strong> ${pedido.pagamento}<br>
                            <strong>Total:</strong> R$ ${pedido.total.toFixed(2)}
                            <div class="pedido-itens">
                                <strong>Itens:</strong>
                                <ul>
                                    ${pedido.itens.map(item => `<li>${item.nome} (${item.quantidade || 1}x) - R$ ${item.preco.toFixed(2)}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                        pedidosDiv.appendChild(card);
                    });
                })
                .catch(() => {
                    document.getElementById('pedidos-list').innerHTML = "<p>Erro ao consultar pedidos.</p>";
                });
        });
    </script>
    <script src="js/pedidos.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
