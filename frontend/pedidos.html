<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - Had Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="index.html" style="display:flex;align-items:center;gap:1rem;text-decoration:none;">
                <img src="imagens/logo-hadstore.png" alt="Had Store" class="logo-header" />
                <div class="header-titles">
                    <h1 class="titulo-header">Had Store</h1>
                    <span class="slogan-header">Seu estilo começa pela cabeça</span>
                </div>
            </a>
            <nav class="header-nav">
                <a href="index.html" class="header-link">Home</a>
                <a href="pedidos.html" class="header-link">Meus Pedidos</a>
                <!-- Espaço para o botão de Login/Logout (controlado pelo app.js) -->
                <div id="auth-links">
                    <a href="auth.html" class="header-link">Login</a>
                </div>
            </nav>
        </div>
        <div class="header-bar">
            <span class="header-bar-item">Frete grátis acima de R$ 200</span>
            <span class="header-bar-item">Compra segura</span>
            <span class="header-bar-item">Suporte 24h</span>
        </div>
    </header>
    <div class="promo-banner">
        <span class="promo-text">
            <strong>Promoção:</strong> Ganhe 10% OFF no primeiro pedido! Use o cupom <span class="cupom">HAD10</span>
        </span>
    </div>

    <main class="container-principal">
        <section class="consulta-pedidos-container">
            <h2>Consultar Meus Pedidos</h2>
            <p style="text-align: center; margin-bottom: 1.5rem; color: #444;">Digite o CPF associado à sua compra para visualizar o histórico de pedidos.</p>
            
            <form id="consulta-form-pedidos" class="consulta-form">
                <label for="cpf-consulta-pedidos" class="sr-only">Informe seu CPF:</label>
                <input type="text" id="cpf-consulta-pedidos" required placeholder="Digite seu CPF" class="consulta-input">
                <button type="submit" class="consulta-button">Consultar</button>
            </form>

            <!-- Área onde os resultados dos pedidos serão exibidos -->
            <div id="pedidos-list" class="pedidos-list" aria-live="polite">
                <!-- Conteúdo dinâmico aqui -->
            </div>
        </section>
        
        <!-- A sidebar de ações laterais foi removida desta página para simplificar,
             já que a funcionalidade principal está no centro da tela. -->
    </main>

    <!-- Loader animado -->
    <div id="loader" class="loader" style="display:none;">
        <div class="spinner"></div>
        <span>Carregando...</span>
    </div>

    <!-- Modal genérico -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <!-- Sidebars de Carrinho e Pedidos (opcional nesta página, mas mantido para consistência se desejar) -->
    <!-- ...código das sidebars aqui, se necessário... -->

    <!-- Scripts da aplicação -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script> <!-- Para header, modal, loader, etc. -->
    <script src="js/pedidos.js"></script> <!-- Lógica específica da página de pedidos -->
</body>
</html>
